<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/IOS_Google_icon.png">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" >
    <script src="https://kit.fontawesome.com/f71ff42941.js" crossorigin="anonymous"></script>
    <script defer src="./script.js"></script>
    
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <ul>
                <li>
                    <a class="link" href="https://mail.google.com/mail/u/0/?ogbl#inbox">Gmail</a>
                </li>
                <li>
                    <a class="link" href="https://www.google.co.in/imghp?hl=en&authuser=0&ogbl">Images</a>
                </li>
                <li>
                    <div class="circle-shadow">
                        <img class="menu-icon" src="./images/icons8-circled-menu-16.png" alt="menu-icon"></img>
                    </div>
                </li>
                <li>
                    <div class="circle-shadow">
                        <a class="user-icon" href="https://accounts.google.com/ServiceLogin"><span>G</span></a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Content -->
    <section class="content-section">
        <div class="content-wrapper">
            <img class="logo-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/2560px-Google_2015_logo.svg.png" alt="Google Logo Image">
            <div class="search-bar">
                <i class="fas fa-search" height = "14px" width = "14px"></i>
                <input id="search-input" class="search-input" type="text">
                <a href=""><img class="search-icon" src="./images/google_mic_icon.svg" height="30px" width= "30px" alt="microphone"></a>
                <a href=""><img class="search-icon" src="./images/lens_google_icon.svg" height="30px" width= "30px" alt="Google-image-icon"></a>
            </div>
            <div class="search-btns">
                <button class="google-search-btn"><a href="" style="text-decoration: none; color: black;">Google Search</a></button>
                <button class="lucky-search-btn"><a href="https://www.google.com/doodles" style="text-decoration: none; color: black;">I'm Feeling Lucky</a></button>
            </div>
            <div class="language">
                Google Offered in:
                    <a href="">हिंदी</a>
                    <a href="">বাংলা</a>
                    <a href="">తెలుగు</a>
                    <a href="">मराठी</a>
                    <a href="">தமிழ்</a>
                    <a href="">ગુજરાતી</a>
                    <a href="">ಕನ್ನಡ</a>
                    <a href="">മലയാളം</a>
                    <a href="">ਪੰਜਾਬੀ</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content upper-footer">
            <p>India</p>
        </div>
        <div class="footer-content lower-footer">
            <ul class="lower-left-footer">
                <li>
                    <a href="https://about.google/?utm_source=google-IN&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
                </li>
                <li>
                    <a href="https://ads.google.com/intl/en_in/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2m--ahpm-0000000114-0000000000&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                </li>
                <li>
                    <a href="https://www.google.com/intl/en_in/business/">Business</a>
                </li>
                <li>
                    <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search Works</a>
                </li>
            </ul>
            <ul class="lower-right-footer">
                <li>
                    <a href="https://policies.google.com/privacy?hl=en-IN&fg=1">Privacy</a>
                </li>
                <li>
                    <a href="https://policies.google.com/terms?hl=en-IN&fg=1">Terms</a>
                </li>
                <li>
                    <a href="">Settings</a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
