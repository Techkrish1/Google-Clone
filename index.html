<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/IOS_Google_icon.png">
    <script src="https://kit.fontawesome.com/f71ff42941.js" crossorigin="anonymous"></script>
    <script defer src="./script.js"></script>
    
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <ul>
                <li>
                    <a class="link" href="">Gmail</a>
                </li>
                <li>
                    <a class="link" href="">Images</a>
                </li>
                <li>
                    <div class="circle-shadow">
                        <img class="menu-icon" src="./images/icons8-circled-menu-16.png" alt="menu-icon"></img>
                    </div>
                </li>
                <li>
                    <div class="circle-shadow">
                        <a class="user-icon" href=""><span>G</span></a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Content -->
    <section class="content-section">
        <div class="content-wrapper">
            <img class="logo-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/2560px-Google_2015_logo.svg.png" alt="Google Logo Image">
            <div class="search-bar">
                <i class="fas fa-search" height = "14px" width = "14px"></i>
                <input id="search-input" class="search-input" type="text">
                <a href=""><img class="search-icon" src="./images/google_mic_icon.svg" height="30px" width= "30px" alt="microphone"></a>
                <a href=""><img class="search-icon" src="./images/lens_google_icon.svg" height="30px" width= "30px" alt="Google-image-icon"></a>
            </div>
            <div class="search-btns">
                <button class="google-search-btn">Google Search</button>
                <button class="lucky-search-btn">I'm Feeling Lucky</button>
            </div>
            <div class="language">
                Google Offered in:
                    <a href="">हिंदी</a>
                    <a href="">বাংলা</a>
                    <a href="">తెలుగు</a>
                    <a href="">मराठी</a>
                    <a href="">தமிழ்</a>
                    <a href="">ગુજરાતી</a>
                    <a href="">ಕನ್ನಡ</a>
                    <a href="">മലയാളം</a>
                    <a href="">ਪੰਜਾਬੀ</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content upper-footer">
            <p>India</p>
        </div>
        <div class="footer-content lower-footer">
            <ul class="lower-left-footer">
                <li>
                    <a href="">About</a>
                </li>
                <li>
                    <a href="">Advertising</a>
                </li>
                <li>
                    <a href="">Business</a>
                </li>
                <li>
                    <a href="">How Search Works</a>
                </li>
            </ul>
            <ul class="lower-right-footer">
                <li>
                    <a href="">Privacy</a>
                </li>
                <li>
                    <a href="">Terms</a>
                </li>
                <li>
                    <a href="">Settings</a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
